
---

oracle_version: 11.2.0 

oracle_hostname: "{{ inventory_hostname }}"

# location for temporary installation files
oracle_tmp: /tmp/oracle

oracle_path: /u01/app/

oracle_db_home: ora_1

oracle_home: "{{ oracle_path }}/product/{{ oracle_version }}/{{ oracle_db_home }}"

oracle_db_name: db

# ORACLE_HOME basename, {{ oracle_path }}/product/11.2.0/{{ oracle_db_home }}

# initial db user
oracle_db_user: oracle

# password for the initial db user
oracle_db_pass: password

# password for the sysdba
oracle_db_syspass: password

oracle_db_mem: "512"

oracle_user: oracle

oracle_pass: "!!"

oracle_group: oinstall

oracle_dba_group: dba

oracle_installer_path: /Users/kosala/Downloads

oracle_images:
    - "{{ oracle_installer_path }}/linux.x64_11gR2_database_1of2.zip"
    - "{{ oracle_installer_path }}/linux.x64_11gR2_database_2of2.zip"

oracle_pv: /dev/sdb

oracle_vg: oravg

oracle_ora_bin_lv: orabinlv

oracle_ora_bin_fs: "{{ oracle_path }}/oracle"

oracle_base: "{{ oracle_ora_bin_fs }}"

oracle_ora_data_lv: oradatalv

oracle_ora_data_fs: "{{ oracle_path }}/data"

sc_oracle_fstype: xfs



